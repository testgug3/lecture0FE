<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Animation 0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
       @keyframes move {
           0% {
                left: 0%
           }

           50% {
               left: 50%;
           }
           100% {
                left: 0%;
           }
       } 

       h1 {
           position: relative;
           animation-name: move;
           animation-duration: 3s;
           animation-fill-mode: forwards;
       }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
</body>
</html>
